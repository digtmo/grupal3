            <h1>Crear Usuario</h1>
            <form>

                  <input type="email" id="emailCrearUsuario" class="form-control" />
                  <label class="form-label" for="form2Example1">Email address</label>
                </div>

                </div>
              
              
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4" onclick="agregar()">Crear</button>
              
             
            </form>
          </div>

          </div>

                  <input type="email" id="emailIniciarSesion" class="form-control" />

                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="contraseñaIniciarSesion" class="form-control" />
                  <label class="form-label" for="form2Example2">Password</label>
                </div>
              
              
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4" onclick="ingresar()">Ingresar</button>
              
             
            </form>

        </div>
